{% extends 'blog/base.html' %}

{% load static %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="date">
            <p>{{ post.published_date }}</p>
        </div>
        <h1 class='title'><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr|truncatechars:100 }}</p>
        <img class="preview" src="{% if post.pic %}{{ post.pic.url }}{% else %}{% static 'media/blogpic.jpeg' %}{% endif %}" alt="NO IMAGE">
    </div>
{% endfor %}
{% endblock %}
